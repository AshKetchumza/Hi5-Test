<ion-modal-view>
    <ion-header-bar class="bar-stable bar-pink">
        <h1 class="title">Create a Hi5</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click=""><i class="icon ion-android-search"></i></button>
        </div>
    </ion-header-bar>
    <ion-content>
      <div class="card">
        <div class="item item-divider">
          <div class="row" style="max-height: 35px !important; margin-top: -25px !important;">
            <div class="col">
              <button class="button" ng-click="closeCreate()"><i class="icon ion-android-close"></i></button>
            </div>
            <div class="col"></div>
            <div class="col">
              <button class="button button-give" ng-click="success()">Give it!</button>
            </div>
          </div>
        </div>
      <div class="item item-text-wrap">
        <div class="list">
          <label class="item item-input">
            <textarea placeholder="Enter text here" rows="25"></textarea>
          </label>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
